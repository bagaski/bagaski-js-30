<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>events buffbling propagation etc</title>
</head>
<body>
    <div class="green">
        <div class="pink">
            <div class="red"></div>
        </div>
    </div>
    <script>
        const divs = document.querySelectorAll('div')
        function setLog(e) {
            e.stopPropagation();
            console.log(this)
        }

        divs.forEach(div => div.addEventListener('click', setLog, { capture: false
        }))
    </script>
</body>
</html>
